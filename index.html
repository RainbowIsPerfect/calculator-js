<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-top">
            <input type="checkbox" id="theme">
            <label class="theme-button" for="theme"></label>
            <a href="https://github.com/RainbowIsPerfect/calculator-js" class="calc-name" target="_blank">Calculator v.0.3</a>
        </div>
        <input class="output" type="text" value = '0' readonly>
        <div class="buttons">
            <button class="button sign-button">%</button>
            <button class="button clear-button">+/-</button>  
            <button class="button del-button">CE</button>
            <button class="button clear-button">C</button>
            <button class="button sign-button">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button sign-button">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button sign-button">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button sign-button">/</button>
            <button class="button">0</button>
            <button class="button button-dot">.</button>
            <button class="button equal-button">=</button>    
        </div>
    </div>
    <div class="style-buttons-list">
        <button id="border-radius-button" class="style-button">Buttons style</button>
        <button id="output-color-button" class="style-button">Output color</button>
        <button id="output-text-align-button" class="style-button">Output text align</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
