<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <a href="https://github.com/RainbowIsPerfect/calculator-js" class="calc-name">Calculator v.0.2</a>
        <input class="output" type="text" value = '0' readonly>
        <div class="buttons">
            <div class="button sign-button">%</div>
            <div class="button del-button">CE</div>
            <div class="button clear-button">C</div> 
            <div class="button sign-button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button sign-button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button sign-button">*</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button sign-button">/</div>
            <div class="button">0</div>
            <button class="button button-dot">.</button>
            <div class="button equal-button">=</div>    
        </div>
    </div>
    <div class="style-buttons-list">
        <button id="border-radius-button" class="style-button">Buttons style</button>
        <button id="output-color-button" class="style-button">Output color</button>
        <button id="output-text-align-button" class="style-button">Output text align</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
